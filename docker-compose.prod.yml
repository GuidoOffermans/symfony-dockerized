services:
  caddy:
    image: ghcr.io/guidooffermans/symfony-dockerized-caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - php

  php:
    image: ghcr.io/guidooffermans/symfony-dockerized-php:latest
    environment:
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
